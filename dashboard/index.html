<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Analytics Dashboard - PersonaCore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            color: #667eea;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 800;
        }
        .creator-selector {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            background: white;
            cursor: pointer;
        }
        
        /* Main Container */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-label {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .stat-trend {
            font-size: 0.9em;
            font-weight: 600;
        }
        .stat-trend.positive { color: #10b981; }
        .stat-trend.negative { color: #ef4444; }
        .stat-trend.neutral { color: #6b7280; }
        
        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .chart-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .chart-container {
            height: 300px;
        }
        
        /* Tables */
        .table-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .table-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px;
            background: #f8f9fa;
            font-weight: 700;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #1a1a1a;
        }
        tr:hover {
            background: #f8f9fa;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
        }
        .badge.power-user { background: #fef3c7; color: #92400e; }
        .badge.active { background: #d1fae5; color: #065f46; }
        .badge.regular { background: #dbeafe; color: #1e40af; }
        .badge.occasional { background: #e0e7ff; color: #3730a3; }
        .badge.new { background: #f3f4f6; color: #6b7280; }
        .badge.rising { background: #d1fae5; color: #065f46; }
        .badge.falling { background: #fee2e2; color: #991b1b; }
        .badge.stable { background: #e0e7ff; color: #3730a3; }
        
        /* Content Opportunities */
        .opportunity-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .opportunity-question {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .opportunity-suggestion {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }
        .opportunity-meta {
            color: #999;
            font-size: 0.85em;
            margin-top: 8px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 968px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="/" class="logo">PersonaCore Analytics</a>
        <select class="creator-selector" id="creatorSelector">
            <option value="">Select Creator...</option>
        </select>
    </div>
    
    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading analytics...</p>
        </div>
    </div>
    
    <script type="module">
        // Configuration
        const SUPABASE_URL = 'https://hmcartafonsppirzmtoq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtY2FydGFmb25zcHBpcnptdG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NTY3NDgsImV4cCI6MjA3NjMzMjc0OH0.EaMPCzwnnCN0R-S_AzNrFVAAn2AYU030Cx_5vS9vYpg';
        
        let currentCreatorSlug = null;
        
        // Initialize
        async function init() {
            await loadCreators();
            
            // Load creator from URL or first creator
            const urlParams = new URLSearchParams(window.location.search);
            const creatorSlug = urlParams.get('creator');
            
            if (creatorSlug) {
                currentCreatorSlug = creatorSlug;
                document.getElementById('creatorSelector').value = creatorSlug;
                await loadDashboard(creatorSlug);
            }
        }
        
        async function loadCreators() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/creators?status=eq.active&select=slug,name`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                
                const creators = await response.json();
                const selector = document.getElementById('creatorSelector');
                
                creators.forEach(creator => {
                    const option = document.createElement('option');
                    option.value = creator.slug;
                    option.textContent = creator.name;
                    selector.appendChild(option);
                });
                
                selector.addEventListener('change', (e) => {
                    if (e.target.value) {
                        loadDashboard(e.target.value);
                    }
                });
                
            } catch (error) {
                console.error('Error loading creators:', error);
            }
        }
        
        async function loadDashboard(creatorSlug) {
            currentCreatorSlug = creatorSlug;
            window.history.pushState({}, '', `/dashboard?creator=${creatorSlug}`);
            
            document.getElementById('dashboard').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading analytics for ${creatorSlug}...</p>
                </div>
            `;
            
            try {
                // Load all analytics data (with graceful failure handling)
                const summary = await getDashboardSummary(creatorSlug);
                
                let topFans = [], trendingTopics = [], contentGaps = [], dailyCosts = [];
                
                try {
                    topFans = await getTopFans(creatorSlug);
                } catch (e) {
                    console.warn('Failed to load top fans:', e);
                }
                
                try {
                    trendingTopics = await getTrendingTopics(creatorSlug);
                } catch (e) {
                    console.warn('Failed to load trending topics:', e);
                }
                
                try {
                    contentGaps = await getContentGaps(creatorSlug);
                } catch (e) {
                    console.warn('Failed to load content gaps:', e);
                }
                
                try {
                    dailyCosts = await getDailyCosts(creatorSlug);
                } catch (e) {
                    console.warn('Failed to load daily costs:', e);
                }
                
                renderDashboard(summary, topFans, trendingTopics, contentGaps, dailyCosts);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="table-card">
                        <h2>‚ö†Ô∏è Error Loading Dashboard</h2>
                        <p>Could not load analytics. Please make sure the SQL views are created.</p>
                    </div>
                `;
            }
        }
        
        async function getDashboardSummary(creatorSlug) {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/rpc/get_creator_dashboard`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'params=single-object'
                        },
                        body: JSON.stringify({ creator_slug_param: creatorSlug })
                    }
                );
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('RPC Error:', response.status, errorText);
                    throw new Error(`Failed to load summary: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Dashboard data:', data);
                
                // Handle both array and single object response
                return Array.isArray(data) ? (data[0] || {}) : (data || {});
            } catch (error) {
                console.error('getDashboardSummary error:', error);
                // Return empty object so dashboard can still load
                return {
                    total_fans: 0,
                    active_conversations: 0,
                    total_messages: 0,
                    messages_today: 0,
                    avg_messages_per_fan: 0,
                    most_active_fan_username: 'N/A',
                    most_active_fan_message_count: 0,
                    total_cost_gbp: 0,
                    cost_this_month_gbp: 0,
                    avg_cost_per_message: 0,
                    monthly_revenue_gbp: 0,
                    monthly_profit_gbp: 0,
                    top_topic_1: 'N/A',
                    top_topic_2: 'N/A',
                    top_topic_3: 'N/A',
                    questions_needing_content: 0
                };
            }
        }
        
        async function getTopFans(creatorSlug) {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/creator_top_fans?creator_slug=eq.${creatorSlug}&order=engagement_score.desc&limit=10`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            return await response.json();
        }
        
        async function getTrendingTopics(creatorSlug) {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/creator_trending_topics?creator_slug=eq.${creatorSlug}&order=mention_count.desc&limit=15`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            return await response.json();
        }
        
        async function getContentGaps(creatorSlug) {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/content_gap_opportunities?creator_slug=eq.${creatorSlug}&content_opportunity=neq.Adequate Response&order=created_at.desc&limit=10`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            return await response.json();
        }
        
        async function getDailyCosts(creatorSlug) {
            const response = await fetch(
                `${SUPABASE_URL}/rest/v1/daily_cost_breakdown?creator_slug=eq.${creatorSlug}&order=date.desc&limit=30`,
                {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                }
            );
            return await response.json();
        }
        
        function renderDashboard(summary, topFans, topics, gaps, dailyCosts) {
            const profitClass = summary.monthly_profit_gbp >= 0 ? 'positive' : 'negative';
            
            document.getElementById('dashboard').innerHTML = `
                <!-- Key Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Fans</div>
                        <div class="stat-value">${summary.total_fans || 0}</div>
                        <div class="stat-trend neutral">${summary.active_conversations || 0} active chats</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Messages Today</div>
                        <div class="stat-value">${summary.messages_today || 0}</div>
                        <div class="stat-trend neutral">${summary.total_messages || 0} total</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Monthly Revenue</div>
                        <div class="stat-value">¬£${(summary.monthly_revenue_gbp || 0).toFixed(2)}</div>
                        <div class="stat-trend neutral">From subscriptions</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Monthly Profit</div>
                        <div class="stat-value">¬£${(summary.monthly_profit_gbp || 0).toFixed(2)}</div>
                        <div class="stat-trend ${profitClass}">After AI costs (¬£${(summary.cost_this_month_gbp || 0).toFixed(2)})</div>
                    </div>
                </div>
                
                <!-- Top Topics -->
                <div class="table-card">
                    <h2>
                        üî• Trending Topics (Last 30 Days)
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.top_topic_1 || 'N/A'}, ${summary.top_topic_2 || 'N/A'}, ${summary.top_topic_3 || 'N/A'}
                        </span>
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Mentions</th>
                                <th>Trend</th>
                                <th>Last Week</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topics.map(topic => `
                                <tr>
                                    <td><strong>${topic.topic}</strong></td>
                                    <td>${topic.mention_count}</td>
                                    <td><span class="badge ${getTrendBadge(topic.trend_direction)}">${topic.trend_direction}</span></td>
                                    <td>${topic.mentions_last_week}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Top Fans -->
                <div class="table-card">
                    <h2>
                        üë• Most Engaged Fans
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            Top fan: ${summary.most_active_fan_username || 'N/A'} (${summary.most_active_fan_message_count || 0} messages)
                        </span>
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Fan</th>
                                <th>Messages</th>
                                <th>Engagement Score</th>
                                <th>Level</th>
                                <th>Days Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topFans.map(fan => `
                                <tr>
                                    <td><strong>${fan.fan_username}</strong></td>
                                    <td>${fan.total_messages}</td>
                                    <td>${fan.engagement_score || 0}</td>
                                    <td><span class="badge ${getActivityBadge(fan.activity_level)}">${fan.activity_level}</span></td>
                                    <td>${fan.days_active}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Content Opportunities -->
                <div class="table-card">
                    <h2>
                        üí° Content Opportunities
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.questions_needing_content || 0} questions need better answers
                        </span>
                    </h2>
                    ${gaps.length > 0 ? gaps.map(gap => `
                        <div class="opportunity-item">
                            <div class="opportunity-question">‚ùì "${gap.question}"</div>
                            <div class="opportunity-suggestion">üí° Suggestion: ${gap.content_opportunity}</div>
                            <div class="opportunity-meta">
                                Topic: ${gap.primary_topic || 'General'} ‚Ä¢ 
                                Response length: ${gap.answer_length} chars ‚Ä¢ 
                                ${new Date(gap.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('') : '<p style="color: #999; padding: 20px;">No content gaps identified. Great job!</p>'}
                </div>
                
                <!-- Cost Trend Chart -->
                <div class="chart-card">
                    <h2>üìä Daily Costs (Last 30 Days)</h2>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
            `;
            
            // Render chart
            renderCostChart(dailyCosts);
        }
        
        function getTrendBadge(trend) {
            if (trend.includes('Rising')) return 'rising';
            if (trend.includes('Falling')) return 'falling';
            return 'stable';
        }
        
        function getActivityBadge(level) {
            return level.toLowerCase().replace(' ', '-');
        }
        
        function renderCostChart(dailyCosts) {
            // Simple ASCII-style chart for now
            // You can replace this with Chart.js or any other library
            const canvas = document.getElementById('costChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = 300;
            
            if (dailyCosts.length === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data available', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Draw simple bar chart
            const barWidth = canvas.width / dailyCosts.length;
            const maxCost = Math.max(...dailyCosts.map(d => d.total_cost_gbp || 0));
            
            dailyCosts.reverse().forEach((day, i) => {
                const height = (day.total_cost_gbp / maxCost) * (canvas.height - 40);
                const x = i * barWidth;
                const y = canvas.height - height - 20;
                
                // Draw bar
                ctx.fillStyle = '#667eea';
                ctx.fillRect(x + 5, y, barWidth - 10, height);
                
                // Draw value
                if (i % 5 === 0) {
                    ctx.fillStyle = '#666';
                    ctx.font = '10px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(
                        `¬£${day.total_cost_gbp.toFixed(2)}`,
                        x + barWidth / 2,
                        y - 5
                    );
                }
            });
        }
        
        // Start
        init();
    </script>
</body>
</html>

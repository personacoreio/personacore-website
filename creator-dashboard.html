<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - PersonaCore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            color: #667eea;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 800;
        }
        .creator-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        /* Main Container */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Welcome Section */
        .welcome-banner {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .welcome-banner h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .welcome-banner p {
            color: #666;
            font-size: 1.1em;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-label {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .stat-trend {
            font-size: 0.9em;
            font-weight: 600;
        }
        .stat-trend.positive { color: #10b981; }
        .stat-trend.negative { color: #ef4444; }
        .stat-trend.neutral { color: #6b7280; }
        
        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .chart-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .chart-container {
            height: 300px;
        }
        
        /* Tables */
        .table-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .table-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }
        th {
            text-align: left;
            padding: 12px;
            background: #f8f9fa;
            font-weight: 700;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #1a1a1a;
        }
        tr:hover {
            background: #f8f9fa;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
        }
        .badge.power-user { background: #fef3c7; color: #92400e; }
        .badge.active { background: #d1fae5; color: #065f46; }
        .badge.regular { background: #dbeafe; color: #1e40af; }
        .badge.occasional { background: #e0e7ff; color: #3730a3; }
        .badge.new { background: #f3f4f6; color: #6b7280; }
        .badge.rising { background: #d1fae5; color: #065f46; }
        .badge.falling { background: #fee2e2; color: #991b1b; }
        .badge.stable { background: #e0e7ff; color: #3730a3; }
        
        /* Content Opportunities */
        .opportunity-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .opportunity-question {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .opportunity-suggestion {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }
        .opportunity-meta {
            color: #999;
            font-size: 0.85em;
            margin-top: 8px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error */
        .error-message {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-message h2 {
            color: #ef4444;
            margin-bottom: 10px;
        }
        .error-message p {
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 968px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .welcome-banner h1 {
                font-size: 1.5em;
            }
            .stat-value {
                font-size: 2em;
            }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .header, .welcome-banner, .stat-card, .chart-card, .table-card {
                padding: 15px;
            }
            .welcome-banner h1 {
                font-size: 1.3em;
            }
            .welcome-banner p {
                font-size: 1em;
            }
            .stat-value {
                font-size: 1.8em;
            }
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 8px 6px;
            }
            .table-card h2 {
                font-size: 1.1em;
            }
            .table-card h2 span {
                display: block;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="/" class="logo">PersonaCore</a>
        <div class="creator-name" id="creatorNameHeader">Loading...</div>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboardContainer" class="loading">
        <div class="spinner"></div>
        <p style="color: white;">Loading your dashboard...</p>
    </div>

    <script>
        // Configuration
        // No API keys needed - all calls go through secure Pages Functions
        
        // Get creator slug from URL path
        // Expected URL format: /dashboard/horror-queen-elara
        function getCreatorSlugFromURL() {
            const path = window.location.pathname;
            const parts = path.split('/');
            // Assuming URL is /dashboard/{slug}
            return parts[parts.length - 1] || parts[parts.length - 2];
        }
        
        async function init() {
            const creatorSlug = getCreatorSlugFromURL();
            
            if (!creatorSlug || creatorSlug === 'dashboard') {
                showError('Invalid creator URL. Please use the correct dashboard link.');
                return;
            }
            
            try {
                const [summary, topFans, topics, gaps, dailyCosts, creator] = await Promise.all([
                    getCreatorSummary(creatorSlug),
                    getTopFans(creatorSlug),
                    getTrendingTopics(creatorSlug),
                    getContentGaps(creatorSlug),
                    getDailyCosts(creatorSlug),
                    getCreatorInfo(creatorSlug)
                ]);
                
                if (!creator) {
                    showError('Creator not found. Please check your dashboard link.');
                    return;
                }
                
                document.getElementById('creatorNameHeader').textContent = creator.name;
                document.title = `${creator.name}'s Dashboard - PersonaCore`;
                
                renderDashboard(creator, summary, topFans, topics, gaps, dailyCosts);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Error loading dashboard data. Please try again later.');
            }
        }
        
        function showError(message) {
            document.getElementById('dashboardContainer').innerHTML = `
                <div class="error-message">
                    <h2>‚ö†Ô∏è Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        async function getCreatorInfo(creatorSlug) {
            const response = await fetch(`/api/creator/info?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch creator info');
            }
            
            return await response.json();
        }
        
        async function getCreatorSummary(creatorSlug) {
            const response = await fetch(`/api/creator/summary?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch creator summary');
            }
            
            return await response.json();
        }
        
        async function getTopFans(creatorSlug) {
            const response = await fetch(`/api/creator/top-fans?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch top fans');
            }
            
            return await response.json();
        }
        
        async function getTrendingTopics(creatorSlug) {
            const response = await fetch(`/api/creator/trending-topics?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch trending topics');
            }
            
            return await response.json();
        }
        
        async function getContentGaps(creatorSlug) {
            const response = await fetch(`/api/creator/content-gaps?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch content gaps');
            }
            
            return await response.json();
        }
        
        async function getDailyCosts(creatorSlug) {
            const response = await fetch(`/api/creator/daily-costs?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch daily costs');
            }
            
            return await response.json();
        }
        
        function renderDashboard(creator, summary, topFans, topics, gaps, dailyCosts) {
            const profitClass = summary.monthly_profit_gbp >= 0 ? 'positive' : 'negative';
            const profitSign = summary.monthly_profit_gbp >= 0 ? '+' : '';
            
            document.getElementById('dashboardContainer').innerHTML = `
                <!-- Welcome Banner -->
                <div class="welcome-banner">
                    <h1>üëã Welcome back, ${creator.name}!</h1>
                    <p>Here's how your AI twin is performing</p>
                </div>
                
                <!-- Key Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Your Fans</div>
                        <div class="stat-value">${summary.total_fans || 0}</div>
                        <div class="stat-trend neutral">${summary.active_conversations || 0} active chats</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Messages Today</div>
                        <div class="stat-value">${summary.messages_today || 0}</div>
                        <div class="stat-trend neutral">${summary.total_messages || 0} total messages</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Total Conversations</div>
                        <div class="stat-value">${summary.total_conversations || 0}</div>
                        <div class="stat-trend neutral">All-time chats</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Your Earnings</div>
                        <div class="stat-value">${profitSign}¬£${(summary.monthly_profit_gbp || 0).toFixed(2)}</div>
                        <div class="stat-trend neutral">This month (70% share)</div>
                    </div>
                </div>
                
                <!-- Most Engaged Fans -->
                <div class="table-card">
                    <h2>
                        üë• Your Most Engaged Fans
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            Top fan: ${summary.most_active_fan_username || 'N/A'} (${summary.most_active_fan_message_count || 0} messages)
                        </span>
                    </h2>
                    ${topFans.length > 0 ? `
                        <table>
                            <thead>
                                <tr>
                                    <th>Fan</th>
                                    <th>Messages</th>
                                    <th>Score</th>
                                    <th>Level</th>
                                    <th>Days Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${topFans.map(fan => `
                                    <tr>
                                        <td><strong>${fan.fan_username}</strong></td>
                                        <td>${fan.total_messages}</td>
                                        <td>${fan.engagement_score || 0}</td>
                                        <td><span class="badge ${getActivityBadge(fan.activity_level)}">${fan.activity_level}</span></td>
                                        <td>${fan.days_active}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : '<p style="color: #999; padding: 20px;">No fans yet. Share your chat link to get started!</p>'}
                </div>
                
                <!-- Trending Topics -->
                <div class="table-card">
                    <h2>
                        üî• What Your Fans Are Talking About
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            Top topics: ${summary.top_topic_1 || 'N/A'}, ${summary.top_topic_2 || 'N/A'}, ${summary.top_topic_3 || 'N/A'}
                        </span>
                    </h2>
                    ${topics.length > 0 ? `
                        <table>
                            <thead>
                                <tr>
                                    <th>Topic</th>
                                    <th>Mentions</th>
                                    <th>Trend</th>
                                    <th>Last Week</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${topics.map(topic => `
                                    <tr>
                                        <td><strong>${topic.topic}</strong></td>
                                        <td>${topic.mention_count}</td>
                                        <td><span class="badge ${getTrendBadge(topic.trend_direction)}">${topic.trend_direction}</span></td>
                                        <td>${topic.mentions_last_week}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : '<p style="color: #999; padding: 20px;">Not enough data yet. Keep chatting!</p>'}
                </div>
                
                <!-- Knowledge Gaps -->
                <div class="table-card">
                    <h2>
                        üí° Improve Your AI Twin
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.questions_needing_content || 0} questions need better answers
                        </span>
                    </h2>
                    <p style="color: #666; margin-bottom: 20px;">
                        These are questions your AI twin struggled to answer well. Add more information about these topics to improve your twin's responses.
                    </p>
                    ${gaps.length > 0 ? gaps.map(gap => `
                        <div class="opportunity-item">
                            <div class="opportunity-question">‚ùì "${gap.question}"</div>
                            <div class="opportunity-suggestion">üí° ${gap.content_opportunity}</div>
                            <div class="opportunity-meta">
                                Topic: ${gap.primary_topic || 'General'} ‚Ä¢ 
                                ${new Date(gap.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('') : '<p style="color: #999; padding: 20px;">No knowledge gaps! Your AI twin is doing great! ‚ú®</p>'}
                </div>
            `;
        }
        
        function getTrendBadge(trend) {
            if (trend.includes('Rising')) return 'rising';
            if (trend.includes('Falling')) return 'falling';
            return 'stable';
        }
        
        function getActivityBadge(level) {
            return level.toLowerCase().replace(' ', '-');
        }
        
        // Start
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PersonaCore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Login Screen */
        #login-screen {
            max-width: 450px;
            margin: 100px auto;
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        #login-screen h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }
        #login-screen .subtitle {
            color: #999;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        #login-screen input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        #login-screen input:focus {
            outline: none;
            border-color: #667eea;
        }
        #login-screen button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #login-screen button:hover {
            transform: translateY(-2px);
        }
        #login-screen button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            color: #ef4444;
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            font-weight: 600;
        }
        
        /* Header */
        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            color: #667eea;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 800;
        }
        .admin-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .admin-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9em;
        }
        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* Dashboard (hidden until logged in) */
        #dashboard-container {
            display: none;
        }
        #dashboard-container.active {
            display: block;
        }
        
        /* Main Container */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* System Overview Section */
        .system-overview {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .system-overview h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .system-overview .subtitle {
            color: #999;
            margin-bottom: 25px;
            font-size: 1em;
        }
        
        /* System Stats Grid */
        .system-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .system-stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        .system-stat-label {
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .system-stat-value {
            font-size: 2em;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .system-stat-meta {
            font-size: 0.85em;
            color: #666;
        }
        
        /* Creator Selector */
        .creator-selector-section {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .creator-selector-section h2 {
            color: #1a1a1a;
            font-size: 1.2em;
        }
        .creator-selector {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            background: white;
            cursor: pointer;
            min-width: 250px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-label {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .stat-trend {
            font-size: 0.9em;
            font-weight: 600;
        }
        .stat-trend.positive { color: #10b981; }
        .stat-trend.negative { color: #ef4444; }
        .stat-trend.neutral { color: #6b7280; }
        
        /* Tables */
        .table-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .table-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px;
            background: #f8f9fa;
            font-weight: 700;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
        }
        .badge.rising { background: #d1fae5; color: #065f46; }
        .badge.falling { background: #fee2e2; color: #991b1b; }
        .badge.stable { background: #e0e7ff; color: #3730a3; }
        .badge.very-active { background: #d1fae5; color: #065f46; }
        .badge.active { background: #dbeafe; color: #1e40af; }
        .badge.moderate { background: #fef3c7; color: #92400e; }
        .badge.low { background: #f3f4f6; color: #4b5563; }
        
        .opportunity-item {
            padding: 15px;
            background: #f9fafb;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .opportunity-question {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .opportunity-suggestion {
            color: #667eea;
            margin-bottom: 5px;
        }
        .opportunity-meta {
            font-size: 0.85em;
            color: #999;
        }
        
        /* Chart */
        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .chart-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .chart-container {
            height: 300px;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">PersonaCore Admin Dashboard</p>
        <input type="email" id="admin-email" placeholder="Email" value="support@personacore.io">
        <input type="password" id="admin-password" placeholder="Password">
        <button id="login-btn" onclick="handleLogin()">Login</button>
        <div id="login-status"></div>
    </div>

    <!-- Dashboard (shown after login) -->
    <div id="dashboard-container">
        <div class="header">
            <a href="#" class="logo">PersonaCore</a>
            <div class="admin-info">
                <span class="admin-badge" id="admin-email-display">Admin</span>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="dashboard">
            <!-- System Overview -->
            <div class="system-overview">
                <h1>System Overview</h1>
                <div class="subtitle">Platform-wide metrics and health</div>
                <div id="system-stats" class="system-stats-grid">
                    <div class="system-stat-card">
                        <div class="system-stat-label">Loading...</div>
                        <div class="system-stat-value">...</div>
                    </div>
                </div>
            </div>

            <!-- Creator Selector -->
            <div class="creator-selector-section">
                <h2>üìä Creator Dashboard</h2>
                <select id="creator-selector" class="creator-selector" onchange="loadCreatorDashboard(this.value)">
                    <option value="">Loading creators...</option>
                </select>
            </div>

            <!-- Creator Dashboard -->
            <div id="dashboard"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // Initialize Supabase with ANON key (safe for client-side)
        const supabase = createClient(
            'https://hmcartafonsppirzmtoq.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtY2FydGFmb25zcHBpcnptdG9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NTY3NDgsImV4cCI6MjA3NjMzMjc0OH0.EaMPCzwnnCN0R-S_AzNrFVAAn2AYU030Cx_5vS9vYpg'
        )

        let currentUser = null

        // Check if already logged in on page load
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession()
            
            if (session) {
                const isAdmin = await verifyAdmin(session.user.id)
                if (isAdmin) {
                    currentUser = session.user
                    showDashboard()
                } else {
                    showStatus('You are not authorized as an admin', 'error')
                    await supabase.auth.signOut()
                }
            }
        }

        // Verify user is in admin_users table
        async function verifyAdmin(userId) {
            const { data, error } = await supabase
                .from('admin_users')
                .select('id')
                .eq('user_id', userId)
                .single()
            
            return data !== null && !error
        }

        // Handle login
        window.handleLogin = async function() {
            const email = document.getElementById('admin-email').value
            const password = document.getElementById('admin-password').value
            const loginBtn = document.getElementById('login-btn')
            
            if (!email || !password) {
                showStatus('Please enter email and password', 'error')
                return
            }

            loginBtn.disabled = true
            showStatus('Logging in...', 'loading')

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) throw error

                // Verify user is an admin
                const isAdmin = await verifyAdmin(data.user.id)
                
                if (!isAdmin) {
                    await supabase.auth.signOut()
                    showStatus('You are not authorized as an admin', 'error')
                    loginBtn.disabled = false
                    return
                }

                currentUser = data.user
                showDashboard()
            } catch (error) {
                showStatus(error.message, 'error')
                loginBtn.disabled = false
            }
        }

        // Handle logout
        window.handleLogout = async function() {
            await supabase.auth.signOut()
            currentUser = null
            document.getElementById('login-screen').style.display = 'block'
            document.getElementById('dashboard-container').classList.remove('active')
            document.getElementById('admin-password').value = ''
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none'
            document.getElementById('dashboard-container').classList.add('active')
            document.getElementById('admin-email-display').textContent = currentUser.email
            
            loadSystemOverview()
            loadCreators()
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('login-status')
            statusDiv.textContent = message
            statusDiv.className = type
        }

        // Load system overview
        async function loadSystemOverview() {
            try {
                const { data, error } = await supabase
                    .from('system_metrics')
                    .select('*')
                    .order('calculated_at', { ascending: false })
                    .limit(1)
                    .single()

                if (error) throw error

                document.getElementById('system-stats').innerHTML = `
                    <div class="system-stat-card">
                        <div class="system-stat-label">Total Creators</div>
                        <div class="system-stat-value">${data.total_creators || 0}</div>
                    </div>
                    <div class="system-stat-card">
                        <div class="system-stat-label">Total Fans</div>
                        <div class="system-stat-value">${data.total_fans || 0}</div>
                    </div>
                    <div class="system-stat-card">
                        <div class="system-stat-label">Total Messages</div>
                        <div class="system-stat-value">${data.total_messages || 0}</div>
                    </div>
                    <div class="system-stat-card">
                        <div class="system-stat-label">Monthly Revenue</div>
                        <div class="system-stat-value">¬£${(parseFloat(data.monthly_revenue_gbp) || 0).toFixed(2)}</div>
                        <div class="system-stat-meta">Revenue</div>
                    </div>
                    <div class="system-stat-card">
                        <div class="system-stat-label">Monthly Costs</div>
                        <div class="system-stat-value">¬£${(parseFloat(data.monthly_cost_gbp) || 0).toFixed(2)}</div>
                        <div class="system-stat-meta">AI Costs</div>
                    </div>
                    <div class="system-stat-card">
                        <div class="system-stat-label">Monthly Profit</div>
                        <div class="system-stat-value">¬£${(parseFloat(data.monthly_profit_gbp) || 0).toFixed(2)}</div>
                        <div class="system-stat-meta">Net Profit</div>
                    </div>
                `
            } catch (error) {
                console.error('Error loading system metrics:', error)
                document.getElementById('system-stats').innerHTML = '<p style="color: red;">Error loading system metrics</p>'
            }
        }

        // Load creators
        async function loadCreators() {
            try {
                const { data, error } = await supabase
                    .from('creators')
                    .select('id, name, slug, status')
                    .eq('status', 'active')
                    .order('name')

                if (error) throw error

                const selector = document.getElementById('creator-selector')
                selector.innerHTML = '<option value="">Select a creator...</option>' +
                    data.map(c => `<option value="${c.slug}">${c.name}</option>`).join('')
                
                // Auto-select first creator
                if (data.length > 0) {
                    selector.value = data[0].slug
                    loadCreatorDashboard(data[0].slug)
                }
            } catch (error) {
                console.error('Error loading creators:', error)
            }
        }

        // Load creator dashboard
        window.loadCreatorDashboard = async function(creatorSlug) {
            if (!creatorSlug) return

            document.getElementById('dashboard').innerHTML = '<p style="text-align: center; padding: 40px;">Loading creator metrics...</p>'

            try {
                // Get all data in parallel
                const [summary, topFans, topics, gaps, dailyCosts] = await Promise.all([
                    getCreatorSummary(creatorSlug),
                    getTopFans(creatorSlug),
                    getTrendingTopics(creatorSlug),
                    getContentGaps(creatorSlug),
                    getDailyCosts(creatorSlug)
                ])

                renderDashboard(summary, topFans, topics, gaps, dailyCosts)
            } catch (error) {
                console.error('Error loading dashboard:', error)
                document.getElementById('dashboard').innerHTML = `<p style="color: red; text-align: center; padding: 40px;">Error: ${error.message}</p>`
            }
        }

        // Data fetching functions using Supabase client
        async function getCreatorSummary(creatorSlug) {
            const { data, error } = await supabase
                .from('creator_analytics_summary')
                .select('*')
                .eq('creator_slug', creatorSlug)
                .single()
            
            if (error) throw error
            return data
        }

        async function getTopFans(creatorSlug) {
            const { data, error } = await supabase
                .from('fan_engagement_detailed')
                .select('*')
                .eq('creator_slug', creatorSlug)
                .order('total_messages', { ascending: false })
                .limit(10)
            
            if (error) throw error
            return data
        }

        async function getTrendingTopics(creatorSlug) {
            const { data, error } = await supabase
                .from('trending_topics_analysis')
                .select('*')
                .eq('creator_slug', creatorSlug)
                .order('mention_count', { ascending: false })
                .limit(10)
            
            if (error) throw error
            return data
        }

        async function getContentGaps(creatorSlug) {
            const { data, error } = await supabase
                .from('content_gap_opportunities')
                .select('*')
                .eq('creator_slug', creatorSlug)
                .neq('content_opportunity', 'Adequate Response')
                .order('created_at', { ascending: false })
                .limit(10)
            
            if (error) throw error
            return data
        }

        async function getDailyCosts(creatorSlug) {
            const { data, error } = await supabase
                .from('daily_cost_breakdown')
                .select('*')
                .eq('creator_slug', creatorSlug)
                .order('date', { ascending: false })
                .limit(30)
            
            if (error) throw error
            return data
        }

        function renderDashboard(summary, topFans, topics, gaps, dailyCosts) {
            const profitClass = summary.monthly_profit_gbp >= 0 ? 'positive' : 'negative'
            
            document.getElementById('dashboard').innerHTML = `
                <!-- Key Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Fans</div>
                        <div class="stat-value">${summary.total_fans || 0}</div>
                        <div class="stat-trend neutral">${summary.active_conversations || 0} active chats</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Messages Today</div>
                        <div class="stat-value">${summary.messages_today || 0}</div>
                        <div class="stat-trend neutral">${summary.total_messages || 0} total</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Monthly Revenue</div>
                        <div class="stat-value">¬£${(parseFloat(summary.monthly_revenue_gbp) || 0).toFixed(2)}</div>
                        <div class="stat-trend neutral">From subscriptions</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Monthly Profit</div>
                        <div class="stat-value">¬£${(parseFloat(summary.monthly_profit_gbp) || 0).toFixed(2)}</div>
                        <div class="stat-trend ${profitClass}">After AI costs (¬£${(parseFloat(summary.cost_this_month_gbp) || 0).toFixed(2)})</div>
                    </div>
                </div>
                
                <!-- Top Topics -->
                <div class="table-card">
                    <h2>
                        üî• Trending Topics (Last 30 Days)
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.top_topic_1 || 'N/A'}, ${summary.top_topic_2 || 'N/A'}, ${summary.top_topic_3 || 'N/A'}
                        </span>
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Mentions</th>
                                <th>Trend</th>
                                <th>Last Week</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topics.map(topic => `
                                <tr>
                                    <td><strong>${topic.topic}</strong></td>
                                    <td>${topic.mention_count}</td>
                                    <td><span class="badge ${getTrendBadge(topic.trend_direction)}">${topic.trend_direction}</span></td>
                                    <td>${topic.mentions_last_week}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Top Fans -->
                <div class="table-card">
                    <h2>
                        üë• Most Engaged Fans
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            Top fan: ${summary.most_active_fan_username || 'N/A'} (${summary.most_active_fan_message_count || 0} messages)
                        </span>
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Fan</th>
                                <th>Messages</th>
                                <th>Engagement Score</th>
                                <th>Level</th>
                                <th>Days Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topFans.map(fan => `
                                <tr>
                                    <td><strong>${fan.fan_username}</strong></td>
                                    <td>${fan.total_messages}</td>
                                    <td>${fan.engagement_score || 0}</td>
                                    <td><span class="badge ${getActivityBadge(fan.activity_level)}">${fan.activity_level}</span></td>
                                    <td>${fan.days_active}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Content Opportunities -->
                <div class="table-card">
                    <h2>
                        üí° Content Opportunities
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.questions_needing_content || 0} questions need better answers
                        </span>
                    </h2>
                    ${gaps.length > 0 ? gaps.map(gap => `
                        <div class="opportunity-item">
                            <div class="opportunity-question">‚ùì "${gap.question}"</div>
                            <div class="opportunity-suggestion">üí° Suggestion: ${gap.content_opportunity}</div>
                            <div class="opportunity-meta">
                                Topic: ${gap.primary_topic || 'General'} ‚Ä¢ 
                                Response length: ${gap.answer_length} chars ‚Ä¢ 
                                ${new Date(gap.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('') : '<p style="color: #999; padding: 20px;">No content gaps identified. Great job!</p>'}
                </div>
                
                <!-- Cost Trend Chart -->
                <div class="chart-card">
                    <h2>üìä Daily Costs (Last 30 Days)</h2>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
            `
            
            // Render chart
            renderCostChart(dailyCosts)
        }

        function getTrendBadge(trend) {
            if (trend.includes('Rising')) return 'rising'
            if (trend.includes('Falling')) return 'falling'
            return 'stable'
        }

        function getActivityBadge(level) {
            return level.toLowerCase().replace(' ', '-')
        }

        function renderCostChart(dailyCosts) {
            const canvas = document.getElementById('costChart')
            if (!canvas) return
            
            const ctx = canvas.getContext('2d')
            canvas.width = canvas.parentElement.clientWidth
            canvas.height = 300
            
            if (dailyCosts.length === 0) {
                ctx.fillStyle = '#999'
                ctx.font = '16px sans-serif'
                ctx.textAlign = 'center'
                ctx.fillText('No data available', canvas.width / 2, canvas.height / 2)
                return
            }
            
            // Draw simple bar chart
            const barWidth = canvas.width / dailyCosts.length
            const maxCost = Math.max(...dailyCosts.map(d => d.total_cost_gbp || 0))
            
            dailyCosts.reverse().forEach((day, i) => {
                const height = (day.total_cost_gbp / maxCost) * (canvas.height - 40)
                const x = i * barWidth
                const y = canvas.height - height - 20
                
                // Draw bar
                ctx.fillStyle = '#667eea'
                ctx.fillRect(x + 5, y, barWidth - 10, height)
                
                // Draw value
                if (i % 5 === 0) {
                    ctx.fillStyle = '#666'
                    ctx.font = '10px sans-serif'
                    ctx.textAlign = 'center'
                    ctx.fillText(
                        `¬£${day.total_cost_gbp.toFixed(2)}`,
                        x + barWidth / 2,
                        y - 5
                    )
                }
            })
        }

        // Initialize on page load
        checkSession()
    </script>

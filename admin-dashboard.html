<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PersonaCore</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Header */
        .header {
            max-width: 1400px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            color: #667eea;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 800;
        }
        .admin-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }
        
        /* Main Container */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* System Overview Section */
        .system-overview {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .system-overview h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        .system-overview .subtitle {
            color: #999;
            margin-bottom: 25px;
            font-size: 1em;
        }
        
        /* System Stats Grid */
        .system-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .system-stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        .system-stat-label {
            color: #666;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .system-stat-value {
            font-size: 2em;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .system-stat-meta {
            font-size: 0.85em;
            color: #666;
        }
        
        /* Divider */
        .section-divider {
            margin: 30px 0;
            border: 0;
            border-top: 2px dashed #e0e0e0;
        }
        
        /* Creator Selector */
        .creator-selector-section {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .creator-selector-section h2 {
            color: #1a1a1a;
            font-size: 1.2em;
        }
        .creator-selector {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            background: white;
            cursor: pointer;
            min-width: 250px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-label {
            color: #999;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        .stat-trend {
            font-size: 0.9em;
            font-weight: 600;
        }
        .stat-trend.positive { color: #10b981; }
        .stat-trend.negative { color: #ef4444; }
        .stat-trend.neutral { color: #6b7280; }
        
        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .chart-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .chart-container {
            height: 300px;
        }
        
        /* Tables */
        .table-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .table-card h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px;
            background: #f8f9fa;
            font-weight: 700;
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            padding: 15px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #1a1a1a;
        }
        tr:hover {
            background: #f8f9fa;
        }
        
        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 700;
        }
        .badge.power-user { background: #fef3c7; color: #92400e; }
        .badge.active { background: #d1fae5; color: #065f46; }
        .badge.regular { background: #dbeafe; color: #1e40af; }
        .badge.occasional { background: #e0e7ff; color: #3730a3; }
        .badge.new { background: #f3f4f6; color: #6b7280; }
        .badge.rising { background: #d1fae5; color: #065f46; }
        .badge.falling { background: #fee2e2; color: #991b1b; }
        .badge.stable { background: #e0e7ff; color: #3730a3; }
        
        /* Content Opportunities */
        .opportunity-item {
            padding: 20px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .opportunity-question {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .opportunity-suggestion {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }
        .opportunity-meta {
            color: #999;
            font-size: 0.85em;
            margin-top: 8px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 968px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .creator-selector-section {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .system-stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .stat-value {
                font-size: 2em;
            }
            .system-stat-value {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            .header, .system-overview, .creator-selector-section, .stat-card, .chart-card, .table-card {
                padding: 15px;
            }
            .stat-value {
                font-size: 1.8em;
            }
            .system-stat-value {
                font-size: 1.3em;
            }
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 8px;
            }
        }
        
        /* Login Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .login-overlay.hidden {
            display: none;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .login-box h2 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .login-box p {
            color: #666;
            margin-bottom: 25px;
        }
        .login-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover {
            opacity: 0.9;
        }
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <p>Sign in to access the admin dashboard</p>
            
            <div id="loginError" class="error-message"></div>
            
            <input 
                type="email" 
                id="adminEmail" 
                class="login-input" 
                placeholder="Admin Email"
                value="support@personacore.io"
            >
            
            <input 
                type="password" 
                id="adminPassword" 
                class="login-input" 
                placeholder="Password"
            >
            
            <button onclick="adminLogin()" id="loginBtn" class="login-btn">
                Sign In
            </button>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <a href="/" class="logo">PersonaCore Admin</a>
        <div class="admin-badge">üëë Admin Dashboard</div>
    </div>

    <!-- System Overview Section -->
    <div id="systemOverview" class="loading">
        <div class="spinner"></div>
        <p style="color: white;">Loading system overview...</p>
    </div>

    <hr class="section-divider">

    <!-- Creator Selector -->
    <div class="creator-selector-section">
        <h2>üìä Individual Creator Analytics</h2>
        <select id="creatorSelect" class="creator-selector">
            <option value="">Loading creators...</option>
        </select>
    </div>

    <!-- Creator-Specific Dashboard -->
    <div id="dashboard" class="dashboard loading">
        <div class="spinner"></div>
        <p style="color: white;">Select a creator to view their analytics...</p>
    </div>

    <script>
        // Configuration
        // No API keys needed - all calls go through secure Pages Functions
        
        // Authentication
        let authToken = null;
        let currentUser = null;

        function checkAuth() {
            const stored = localStorage.getItem('admin_session');
            if (stored) {
                try {
                    const session = JSON.parse(stored);
                    authToken = session.access_token;
                    currentUser = session.user;
                    document.getElementById('loginOverlay').classList.add('hidden');
                    init();
                } catch (error) {
                    console.error('Invalid session:', error);
                    showLoginForm();
                }
            } else {
                showLoginForm();
            }
        }

        function showLoginForm() {
            document.getElementById('loginOverlay').classList.remove('hidden');
        }

        async function adminLogin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.style.display = 'none';
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store session
                authToken = data.access_token;
                currentUser = data.user;
                localStorage.setItem('admin_session', JSON.stringify(data));
                localStorage.setItem('admin_token', data.access_token); // For compatibility

                console.log('‚úÖ Logged in successfully:', currentUser.email);
                
                // Hide login and load dashboard
                document.getElementById('loginOverlay').classList.add('hidden');
                init();
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        function showError(text) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = '‚ùå ' + text;
            errorDiv.style.display = 'block';
        }

        // Enter key support for password field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('adminPassword')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') adminLogin();
            });
            
            // Check auth on page load
            checkAuth();
        });
        
        async function init() {
            await loadSystemOverview();
            await loadCreators();
            
            document.getElementById('creatorSelect').addEventListener('change', async (e) => {
                const slug = e.target.value;
                if (slug) {
                    await loadCreatorDashboard(slug);
                }
            });
        }
        
        async function loadSystemOverview() {
            try {
                // Fetch system-wide metrics
                const [creators, fans, messages, costs] = await Promise.all([
                    getCreatorCount(),
                    getFanCount(),
                    getMessageCount(),
                    getSystemCosts()
                ]);
                
                renderSystemOverview({ creators, fans, messages, costs });
            } catch (error) {
                console.error('Error loading system overview:', error);
                document.getElementById('systemOverview').innerHTML = '<p style="color: white; text-align: center;">Error loading system metrics</p>';
            }
        }
        
        async function getCreatorCount() {
            const metrics = await getMetrics();
            return metrics.creators;
        }
        
        async function getFanCount() {
            const metrics = await getMetrics();
            return metrics.fans;
        }
        
        async function getMessageCount() {
            const metrics = await getMetrics();
            return metrics.messages;
        }
        
        async function getMetrics() {
            const response = await fetch('/api/admin/dashboard/metrics', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch metrics');
            }
            
            return await response.json();
        }
        
        async function getSystemCosts() {
            const response = await fetch('/api/admin/dashboard/costs', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch costs');
            }
            
            return await response.json();
        }
        
        function renderSystemOverview(data) {
            const profitClass = data.costs.total_profit_month_gbp >= 0 ? 'positive' : 'negative';
            const profitSign = data.costs.total_profit_month_gbp >= 0 ? '+' : '';
            
            document.getElementById('systemOverview').innerHTML = `
                <div class="system-overview">
                    <h1>üåç System Overview</h1>
                    <p class="subtitle">Real-time metrics across all creators and fans</p>
                    
                    <div class="system-stats-grid">
                        <div class="system-stat-card">
                            <div class="system-stat-label">Total Creators</div>
                            <div class="system-stat-value">${data.creators}</div>
                            <div class="system-stat-meta">Active on platform</div>
                        </div>
                        
                        <div class="system-stat-card">
                            <div class="system-stat-label">Total Fans</div>
                            <div class="system-stat-value">${data.fans}</div>
                            <div class="system-stat-meta">Across all creators</div>
                        </div>
                        
                        <div class="system-stat-card">
                            <div class="system-stat-label">Total Messages</div>
                            <div class="system-stat-value">${data.messages.toLocaleString()}</div>
                            <div class="system-stat-meta">All-time conversations</div>
                        </div>
                        
                        <div class="system-stat-card">
                            <div class="system-stat-label">Monthly Costs</div>
                            <div class="system-stat-value">¬£${(parseFloat(data.costs.total_cost_month_gbp) || 0).toFixed(2)}</div>
                            <div class="system-stat-meta">AI + Infrastructure</div>
                        </div>
                        
                        <div class="system-stat-card">
                            <div class="system-stat-label">Monthly Revenue</div>
                            <div class="system-stat-value">¬£${(parseFloat(data.costs.total_revenue_month_gbp) || 0).toFixed(2)}</div>
                            <div class="system-stat-meta">From subscriptions</div>
                        </div>
                        
                        <div class="system-stat-card" style="border-left-color: ${data.costs.total_profit_month_gbp >= 0 ? '#10b981' : '#ef4444'};">
                            <div class="system-stat-label">Monthly Profit</div>
                            <div class="system-stat-value" style="color: ${parseFloat(data.costs.total_profit_month_gbp) >= 0 ? '#10b981' : '#ef4444'};">
                                ${profitSign}¬£${(parseFloat(data.costs.total_profit_month_gbp) || 0).toFixed(2)}
                            </div>
                            <div class="system-stat-meta">Net after costs</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        async function loadCreators() {
            try {
                if (!authToken) {
                    console.error('No admin token found');
                    return;
                }
                
                const response = await fetch('/api/admin/creators', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch creators');
                }
                
                const creators = await response.json();
                
                const select = document.getElementById('creatorSelect');
                select.innerHTML = '<option value="">-- Select a Creator --</option>' +
                    creators.map(c => `<option value="${c.slug}">${c.name}</option>`).join('');
            } catch (error) {
                console.error('Error loading creators:', error);
            }
        }
        
        async function loadCreatorDashboard(slug) {
            document.getElementById('dashboard').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="color: white;">Loading ${slug}'s analytics...</p>
                </div>
            `;
            
            try {
                const [summary, topFans, topics, gaps, dailyCosts] = await Promise.all([
                    getCreatorSummary(slug),
                    getTopFans(slug),
                    getTrendingTopics(slug),
                    getContentGaps(slug),
                    getDailyCosts(slug)
                ]);
                
                renderDashboard(summary, topFans, topics, gaps, dailyCosts);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard').innerHTML = '<p style="color: white; text-align: center;">Error loading dashboard data</p>';
            }
        }
        
        async function getCreatorSummary(creatorSlug) {
            const response = await fetch(`/api/creator/summary?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch creator summary');
            }
            
            return await response.json();
        }
        
        async function getTopFans(creatorSlug) {
            const response = await fetch(`/api/creator/top-fans?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch top fans');
            }
            
            return await response.json();
        }
        
        async function getTrendingTopics(creatorSlug) {
            const response = await fetch(`/api/creator/trending-topics?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch trending topics');
            }
            
            return await response.json();
        }
        
        async function getContentGaps(creatorSlug) {
            const response = await fetch(`/api/creator/content-gaps?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch content gaps');
            }
            
            return await response.json();
        }
        
        async function getDailyCosts(creatorSlug) {
            const response = await fetch(`/api/creator/daily-costs?slug=${creatorSlug}`);
            
            if (!response.ok) {
                throw new Error('Failed to fetch daily costs');
            }
            
            return await response.json();
        }
        
        function renderDashboard(summary, topFans, topics, gaps, dailyCosts) {
            const profitClass = summary.monthly_profit_gbp >= 0 ? 'positive' : 'negative';
            
            document.getElementById('dashboard').innerHTML = `
                <!-- Key Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Fans</div>
                        <div class="stat-value">${summary.total_fans || 0}</div>
                        <div class="stat-trend neutral">${summary.active_conversations || 0} active chats</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Messages Today</div>
                        <div class="stat-value">${summary.messages_today || 0}</div>
                        <div class="stat-trend neutral">${summary.total_messages || 0} total</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Monthly Revenue</div>
                        <div class="stat-value">¬£${(parseFloat(summary.monthly_revenue_gbp) || 0).toFixed(2)}</div>
                        <div class="stat-trend neutral">From subscriptions</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Monthly Profit</div>
                        <div class="stat-value">¬£${(parseFloat(summary.monthly_profit_gbp) || 0).toFixed(2)}</div>
                        <div class="stat-trend ${profitClass}">After AI costs (¬£${(parseFloat(summary.cost_this_month_gbp) || 0).toFixed(2)})</div>
                    </div>
                </div>
                
                <!-- Top Topics -->
                <div class="table-card">
                    <h2>
                        üî• Trending Topics (Last 30 Days)
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.top_topic_1 || 'N/A'}, ${summary.top_topic_2 || 'N/A'}, ${summary.top_topic_3 || 'N/A'}
                        </span>
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Mentions</th>
                                <th>Trend</th>
                                <th>Last Week</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topics.map(topic => `
                                <tr>
                                    <td><strong>${topic.topic}</strong></td>
                                    <td>${topic.mention_count}</td>
                                    <td><span class="badge ${getTrendBadge(topic.trend_direction)}">${topic.trend_direction}</span></td>
                                    <td>${topic.mentions_last_week}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Top Fans -->
                <div class="table-card">
                    <h2>
                        üë• Most Engaged Fans
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            Top fan: ${summary.most_active_fan_username || 'N/A'} (${summary.most_active_fan_message_count || 0} messages)
                        </span>
                    </h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Fan</th>
                                <th>Messages</th>
                                <th>Engagement Score</th>
                                <th>Level</th>
                                <th>Days Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${topFans.map(fan => `
                                <tr>
                                    <td><strong>${fan.fan_username}</strong></td>
                                    <td>${fan.total_messages}</td>
                                    <td>${fan.engagement_score || 0}</td>
                                    <td><span class="badge ${getActivityBadge(fan.activity_level)}">${fan.activity_level}</span></td>
                                    <td>${fan.days_active}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Content Opportunities -->
                <div class="table-card">
                    <h2>
                        üí° Content Opportunities
                        <span style="font-size: 0.7em; font-weight: normal; color: #999;">
                            ${summary.questions_needing_content || 0} questions need better answers
                        </span>
                    </h2>
                    ${gaps.length > 0 ? gaps.map(gap => `
                        <div class="opportunity-item">
                            <div class="opportunity-question">‚ùì "${gap.question}"</div>
                            <div class="opportunity-suggestion">üí° Suggestion: ${gap.content_opportunity}</div>
                            <div class="opportunity-meta">
                                Topic: ${gap.primary_topic || 'General'} ‚Ä¢ 
                                Response length: ${gap.answer_length} chars ‚Ä¢ 
                                ${new Date(gap.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('') : '<p style="color: #999; padding: 20px;">No content gaps identified. Great job!</p>'}
                </div>
                
                <!-- Cost Trend Chart -->
                <div class="chart-card">
                    <h2>üìä Daily Costs (Last 30 Days)</h2>
                    <div class="chart-container">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
            `;
            
            // Render chart
            renderCostChart(dailyCosts);
        }
        
        function getTrendBadge(trend) {
            if (trend.includes('Rising')) return 'rising';
            if (trend.includes('Falling')) return 'falling';
            return 'stable';
        }
        
        function getActivityBadge(level) {
            return level.toLowerCase().replace(' ', '-');
        }
        
        function renderCostChart(dailyCosts) {
            const canvas = document.getElementById('costChart');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = 300;
            
            if (dailyCosts.length === 0) {
                ctx.fillStyle = '#999';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data available', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Draw simple bar chart
            const barWidth = canvas.width / dailyCosts.length;
            const maxCost = Math.max(...dailyCosts.map(d => d.total_cost_gbp || 0));
            
            dailyCosts.reverse().forEach((day, i) => {
                const height = (day.total_cost_gbp / maxCost) * (canvas.height - 40);
                const x = i * barWidth;
                const y = canvas.height - height - 20;
                
                // Draw bar
                ctx.fillStyle = '#667eea';
                ctx.fillRect(x + 5, y, barWidth - 10, height);
                
                // Draw value
                if (i % 5 === 0) {
                    ctx.fillStyle = '#666';
                    ctx.font = '10px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(
                        `¬£${day.total_cost_gbp.toFixed(2)}`,
                        x + barWidth / 2,
                        y - 5
                    );
                }
            });
        }
        
        // Page initialization happens in checkAuth() after authentication
    </script>
</body>
